<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Email Verification</title>
  </head>
  <body
    style="
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f7f7f7;
    "
  >
    <table
      role="presentation"
      style="
        width: 100%;
        border-collapse: collapse;
        background-color: #f7f7f7;
        margin: 0;
        padding: 20px;
      "
    >
      <tr>
        <td align="center">
          <table
            role="presentation"
            style="
              width: 600px;
              border-collapse: collapse;
              background-color: #ffffff;
              padding: 20px;
              border-radius: 8px;
            "
          >
            <tr>
              <td align="center" style="padding: 20px 0">
                <h1 style="color: #333333; font-size: 24px; margin: 0">
                  Verify Your Email Address
                </h1>
              </td>
            </tr>
            <tr>
              <td style="padding: 20px">
                <p
                  style="
                    color: #333333;
                    font-size: 16px;
                    line-height: 1.5;
                    margin: 0;
                  "
                >
                  Hi [Recipient Name],
                </p>
                <p
                  style="
                    color: #333333;
                    font-size: 16px;
                    line-height: 1.5;
                    margin: 0;
                  "
                >
                  Thank you for registering with us! Please click the button
                  below to verify your email address.
                </p>
                <p style="text-align: center; margin: 20px 0">
                  <a
                    href="[Verification Link]"
                    style="
                      background-color: #007bff;
                      color: #ffffff;
                      text-decoration: none;
                      padding: 10px 20px;
                      border-radius: 4px;
                      display: inline-block;
                      font-size: 16px;
                    "
                    >Verify Email</a
                  >
                </p>
                <p
                  style="
                    color: #333333;
                    font-size: 16px;
                    line-height: 1.5;
                    margin: 0;
                  "
                >
                  If you did not create an account, no further action is
                  required.
                </p>
                <p
                  style="
                    color: #333333;
                    font-size: 16px;
                    line-height: 1.5;
                    margin: 0;
                  "
                >
                  Regards,<br />
                  The [Your Company] Team
                </p>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
